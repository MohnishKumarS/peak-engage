<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="faq-section">
        <div class="faq-header">
            <span class="faq-tag">FAQs</span>
            <h2>Questions? <br><span>Answers!</span></h2>
        </div>

        <div class="faq-container">
            <!-- item start -->
            <div class="faq-item">
                <button class="faq-question">
                    <div>
                        <span class="faq-number">001</span>
                        <span class="faq-title">We're differentâ€”our category is special. Will this even work for us?</span>
                    </div>
                    <span class="faq-icon">+</span>
                </button>
                <div class="faq-answer">
                    <p>We baseline YOUR last 60 days. Category-relative wins beat generic "viral." The AI system adapts
                        to you, not the other way around.</p>
                </div>
            </div>
            <!-- item end -->


        </div>
    </section>


    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .faq-section {
            background: linear-gradient(180deg, #111 0%, #1a1a1a 100%);
            padding: 80px 15%;
            border-radius: 16px;
        }

        .faq-header h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .faq-header span {
            color: #fff;
            font-weight: 600;
        }

        .faq-header .faq-tag {
            display: inline-block;
            background: #2a2a2a;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #9f9f9f;
        }

        .faq-container {
            border-top: 1px solid #333;
        }

        .faq-item {
            border-bottom: 1px solid #333;
            overflow: hidden;
        }

        .faq-question {
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            padding: 20px 0 0;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .faq-number {
            color: #666;
            margin-right: 10px;
            font-family: monospace;
        }
        .faq-title {
            font-size: 18px;
            font-weight: 500;
        }

        .faq-question:hover {
            color: #aaa;
        }

        .faq-icon {
            font-size: 1.5rem;
            color: #999;
            transition: transform 0.3s;
        }

        .faq-item.active .faq-icon {
            transform: rotate(45deg);
            color: #e74c3c;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s;
            opacity: 0;
            padding: 0 20px 20px 40px;
        }

        .faq-item.active .faq-answer {
            max-height: 200px;
            opacity: 1;

        }
    </style>

    <script>
        const faqItems = document.querySelectorAll(".faq-item");

        faqItems.forEach(item => {
            item.querySelector(".faq-question").addEventListener("click", () => {
                item.classList.toggle("active");
            });
        });
    </script>

</body>

</html>
